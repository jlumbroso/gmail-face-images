<!DOCTYPE html>
<html>
<head>
    <title>Upload JSON</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h4>Upload Student JSON</h4>
    <input type="file" id="jsonUpload">
    <button id="submitJson">Submit</button>
    <div id="uploadStatus"></div>
    <hr>
    <h4>Settings</h4>
    <label>
        <input type="checkbox" id="ignoreSubdomain"> Ignore Subdomain
    </label>
    <hr>
    <h4>Indexed Emails</h4>
    <ul id="emailList"></ul>
    <button id="flushData">Flush All Data</button>
    <script src="popup.js"></script>
</body>
</html>
